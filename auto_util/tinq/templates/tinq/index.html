{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <title>TINQ</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
</head>
<body>
    <div class="main">
        <form action="{% url 'tinq:home' %}" method="post" class="form">
            <div class="txtpanel">
                <div class="txtarea">
                    <label class="label">Tables</label>
                    <textarea id='txt_tb' name='txt_tb' rows="40" cols="50"> </textarea>
                </div>
                <div class="txtarea">
                    <label class="label">Query</label>
                    <textarea id='txt_q' name='txt_q' rows="40" cols="50"> </textarea>
                </div>
                <div class="txtarea">
                    <label class="label">Output</label>
                    {% csrf_token %}
                    <textarea id='txt_o' name='txt_o' rows="40" cols="50">{% for table in output %}{{table}}
{% endfor %}
                    </textarea>
                </div>
            </div>
            {% csrf_token %}
            <div class="panel">
                <input type='submit' class="btn btn-block btn-primary" name="btn_find" value="FIND" />
            </div>
        </form>
    </div>
</body>

</html>
